<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Brain Balance</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url(https://images.unsplash.com/photo-1579546929518-9e396f3cc809?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80);
        font-family: sans-serif;
        background-size: cover;
      }
      .SignupBox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 350px;
        height: 590px;
        padding: 50px;
        border-radius: 10px;
        box-sizing: border-box;
        background: rgba(0, 0, 0, 0.5);
      }
      .user {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        overflow: hidden;
        position: absolute;
        top: calc(-100px / 2);
        left: calc(50% - 50px);
      }

      h2 {
        color: whitesmoke;
        font-size: 33px;
        font-weight: 600;
        margin: 0 0 35px 0;
        font-family: "Montserrat", sans-serif;
        text-align: center;
      }

      .SignupBox p {
        margin: 0;
        padding: 0;
        font-weight: bold;
        color: #fff;
      }

      .SignupBox input {
        width: 100%;
        margin-bottom: 20px;
      }

      .SignupBox input[type="text"],
      .SignupBox input[type="password"] {
        border: none;
        border-bottom: 1px solid #fff;
        background: transparent;
        outline: none;
        height: 40px;
        color: #fff;
        font-size: 16px;
      }

      ::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }
      .SignupBox input[type="submit"] {
        border: none;
        outline: none;
        height: 40px;
        color: #fff;
        font-size: 16px;
        background: #ff267e;
        cursor: pointer;
        border-radius: 20px;
      }

      .SignupBox input[type="submit"]:hover {
        background: #ff0066;
        color: #262626;
      }

      .SignupBox a {
        color: #fff;
        font-size: 14px;
        font-weight: bold;
        text-decoration: none;
      }
      .signup {
        color: white;
        margin: 15px 0;
        text-align: center;
        font-family: "Poppins", sans-serif;
      }
      .links {
        display: flex;
        cursor: pointer;
        color: white;
        margin: 0 0 20px 0;
      }
      .facebook,
      .instagram {
        width: 100%;
        height: 45px;
        line-height: 45px;
        margin-left: 10px;
        text-align: center;
      }
      .facebook {
        margin-left: 0;
        background: #4267b2;
        border: 1px solid #3e61a8;
      }
      .instagram {
        background: #e1306c;
        border: 1px solid #df2060;
      }
      .facebook:hover {
        background: #3e61a8;
      }
      .instagram:hover {
        background: #df2060;
      }
      .links i {
        font-size: 17px;
      }
      i span {
        margin-left: 8px;
        font-weight: 500;
        letter-spacing: 1px;
        font-size: 16px;
        font-family: "Poppins", sans-serif;
      }
      .signup {
        font-size: 15px;
        color: white;
        font-family: "Poppins", sans-serif;
      }
      .signup a {
        color: rgb(103, 210, 236);
        text-decoration: none;
      }
      .signup a:hover {
        text-decoration: underline;
        color: aqua;
      }
    </style>
  </head>
